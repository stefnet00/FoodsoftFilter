<label class="switch switch-yes-no" title="Switch on foldable categories.">
	<input class="switch-input" type="checkbox" onclick="switchCategoryView(this)" />
	<span class="switch-label" data-on="Cagetories" data-off="Cagetories"></span> 
	<span class="switch-handle"></span> 
</label>


<label class="switch switch-yes-no" title="Only show products which are ordered by someone else.">
	<input class="switch-input" type="checkbox" onclick="switchAlreadyOrdered(this)" />
	<span class="switch-label" data-on="Already ordered" data-off="Already ordered"></span> 
	<span class="switch-handle"></span> 
</label>
